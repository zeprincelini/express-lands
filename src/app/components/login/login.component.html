<div class="container">
  <div class="container-left">
    <h1>Express Lands</h1>
  </div>
  <div class="container-right">
    <div class="cover">
      <div class="logo">
        <div class="logo-img">
          <span>S</span>
        </div>
        <p class="logo-text">Express Lands</p>
      </div>
      <div class="title">
        <h1>
          Login to <br />
          your account
        </h1>
        <p>Welcome back! Please login to your account</p>
      </div>
      <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div
            class="error-body"
            *ngIf="f.username.touched && f.username.invalid"
          >
            <div class="error-text" *ngIf="f.username.errors?.required">
              Username is required.
            </div>
          </div>
          <input
            type="text"
            placeholder="Enter Username"
            formControlName="username"
          />
          <div
            class="error-body"
            *ngIf="f.password.touched && f.password.invalid"
          >
            <div class="error-text" *ngIf="f.password.errors?.required">
              Password is required.
            </div>
          </div>
          <input
            type="password"
            placeholder="Enter Password"
            formControlName="password"
          />
          <button [disabled]="!loginForm.valid">
            {{ loading ? "..." : "LOG IN" }}
          </button>
        </form>
        <div class="forgot-password">
          <a routerLink="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
